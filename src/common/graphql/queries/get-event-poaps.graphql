query GetEventPoaps($eventId: String!) {
    eventById(id: $eventId) {
        id
        eventId
        metadata {
            title
            description
        }
        poaps {
            id
            poapId
            fancyId
            name
            description
            animationUrl
            imageUrl
            startDate
            endDate
            eventUrl
            city
            country
        }
    }
}
